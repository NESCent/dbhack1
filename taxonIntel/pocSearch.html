<p>A series of simple forms for demonstrating proof-of-concept using a taxon name service to do search translations.</p>

<!-- A SIMPLE WRAPPER FOR THE Glasgow Taxonomic Name Server -->

<!-- FORM START -->
<form method="post" action="http://darwin.zoology.gla.ac.uk/~rpage/MyToL/www/find_name_result.php">
	<fieldset>
	<legend>Find translations via the &quot;Glasgow Taxonomic Name Server&quot; </legend>
	Taxon name: <input name="taxon_name" type="text" id="taxon__name" size="20" />
	<input type="submit" name="Submit" value="Go" />
	</fieldset>
</form>
<!-- FORM END-->
